<body>
<div th:replace="fragments/title.html :: title ('ED-MEX LOGIN',false)"></div>

<div th:if="${param.error}">
    Username e/o password errati.
</div>
<div th:if="${param.logout}">
    Logout effettuato.
</div>

<div class="main-div">
    <form class="padding" th:action="@{/login}" method="post">
        <h3>INSERISCI I DATI PER ACCEDERE</h3>
        <div class="row-padding">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label> Username : </label>
                        <div class="input-group col-sm">
                            <input class="input form-control" style="border-right: none;" type="text" name="username" placeholder="username" required/>
                            <div class="input-group-append">
                                <span class="button-static input-group-text"><i class="fas fa-user-lock"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <label> Password:</label>
                        <!--<input class="input col-sm" type="password" name="password" placeholder="password" required/>-->
                        <div class="input-group col-sm" id="show_hide_password">
                            <input type="password" name="password" class="input form-control" style="border-right: none;" id="password" autocomplete="off"
                                   placeholder="password"/>
                            <div class="input-group-append">
                                <span class="button-style input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="button-style " type="submit" value="Sign In">Sign In</button>
        </div>
    </form>
</div>
<script>
    var input = $("#show_hide_password input");
    var icon = $("#show_hide_password i");

    icon.on('click', function (event) {
        event.preventDefault();

        if (input.attr("type") === "text") {
            input.attr('type', 'password');
            icon.addClass("fa-eye-slash");
            icon.removeClass("fa-eye");

        } else if (input.attr("type") === "password") {
            input.attr('type', 'text');
            icon.removeClass("fa-eye-slash");
            icon.addClass("fa-eye");
        }
    });
</script>
</body>
