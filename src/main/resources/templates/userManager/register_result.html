<!DOCTYPE html>
<html>
<head  th:include="fragments/header :: headerFragment('ED-MEX REGISTER RESULT')">
</head>
<body>
<div th:replace="fragments/title.html :: title ('ED-MEX REGISTER RESULT',true)"></div>
<div th:replace="fragments/navbar.html :: bar"></div>
<div class="main-div mx-auto">

    <h3 th:text="${!insertResult?'Registrazione avvenuta':'Errore nella registrazione'}"></h3>

    <div class="row-padding">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <span>Username:</span>
                    <span th:text="${user.username}"></span>

                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span>Password:</span>
                    <span th:text="${user.password}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span>Ruolo:</span>
                    <span th:text="${user.role}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span>Id stanza:</span>
                    <span th:text="${user.idRoom}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm ">
                    <span>Enabled?:</span>
                    <span th:text="${user.enabled}"></span>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
