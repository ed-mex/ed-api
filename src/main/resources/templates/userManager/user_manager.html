<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head th:include="fragments/header :: headerFragment('ED-MEX USER MANAGER')">
</head>
<body>
<div th:replace="fragments/title.html :: title ('ED-MEX USER MANAGER',true)"></div>
<div th:replace="fragments/navbar.html :: bar"></div>
<div class="content">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>NOME</td>
            <td>PASSWORD</td>
            <td>RUOLO</td>
            <td>ATTIVO</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="4">No tasks</td>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.idUser}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.enabled}"></td>
                <td>
                    <form th:action="@{/user-modify}" th:object="${user}" method="get">
                        <input type="hidden" name="username" th:value="${user.username}">
                        <input type="hidden" name="password" th:value="${user.password}">
                        <input type="hidden" name="role" th:value="${user.role}">
                        <input type="hidden" name="enabled" th:value="${user.enabled}">
                        <button type="submit">Update</button>
                        </form>
                    </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
